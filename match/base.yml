    #     - name: match1
    #       type: match
    #       params:
    #         group: 1
    #   use_shell: true

  ##
  ##  Special character Manuevers 
  ##

    - trigger: ":["
      replace: "[$|$]"
  ##
  ##  Paths 
  ##

    - trigger: :config
      replace: /Users/jensbay/Library/Application Support/espanso/match/base.yml
      word: true
    
    - trigger: :env
      replace: conda activate env
      word: true
    
    - trigger: ":run paideia"
      replace: streamlit run paideia/paideia.py
      word: true
    
    - trigger: :kill
      replace: conda deactivate
      word: true
    

  # NOTE: espanso uses YAML to define matches, so pay attention to the indentation!

  # But matches can also be dynamic:

  # Print the current date
    - trigger: ":date"
      replace: "{{mydate}}"
      word: true
      vars:
        - name: mydate
          type: date
          params:
            format: "%m/%d/%Y"

    - trigger: ":date_long"
      replace: "{{mydate}}"
      word: true
      vars:
        - name: mydate
          type: date
          params:
            format: "%A, %B %d, %Y"

    - trigger: ":datemonth"
      replace: "{{mydate}}"
      word: true    
      vars:
        - name: mydate
          type: date
          params:
            format: "%-d. %B, %Y"
    - trigger: ":letter"
      replace: "Jens - {{mydate}}"
      word: true    
      vars:
        - name: mydate
          type: date
          params:
            format: "%-d. %B, %Y"

    # Print the output of a shell command
    - trigger: ":shell"
      replace: "{{output}}"
      vars:
        - name: output
          type: shell
          params:
            cmd: "echo 'Hello from your shell'"


